<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sticker Wall</title>
	<link rel="stylesheet" href="./dist/css/main.css">

</head>
<body>
	<h1 class="page-title">Sarah's Sticker Wall</h1>
	<div class="stickers" id="sticker_list">
		<div class="sticker-wrapper">
			<div class="sticker sticker--add" id="new_sticker">
				+
			</div>
		</div>
	</div>
	<div class="tags-wrapper">
		<ul class="tags">
			<p>Please choose a tag for your sticker</p>
			<li class="tag">Life</li>
			<li class="tag">Work</li>
			<li class="tag">Party</li>
			<li class="tag">Outdoor</li>
			<li class="tag">Other</li>
		</ul>		
	</div>

	<script id="sticker_template"  type="text/x-jQuery-tmpl">
		 <div class="sticker-wrapper" data-id="<%- sticker.id %>">
		 	<textarea class="sticker"><%- sticker.title %></textarea>
			<div class="actions">
				<div class="edit-tag">
					<span><%- sticker.tag %></span>
					<span class="icon-pencil2"></span>
				</div>
				<span class="icon-bin delete"></span>
			</div>
		</div>
    </script>
	<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
	<script src="./dist/js/main.js"></script>
</body>

</html>
